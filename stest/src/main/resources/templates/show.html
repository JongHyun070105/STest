<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <ul>
        <li th:each="person : ${persons}"> <!-- each는 반복-->

            <span th:text="${person.age}"></span>
        </li> 
    </ul>
</body>
</html>
